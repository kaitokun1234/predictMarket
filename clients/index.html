<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>predictMarket</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="keywords" content="blockchain, web3.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
		<link rel="stylesheet" href="./assets/style.css">
	</head>
	
	<body>
			<div class="content">
					<div class="navbar-fixed">
						<nav>
							<div class="nav-wrapper white">
								<a href="index.html" class="brand-logo black-text text-decoration-none">predictMarket</a>
								<div class="right">
									<a type="button" class="btn red login waves-effect mx-3">ウォレット接続</a>
								</div>
							</div>
						</nav>
					</div>

					<button class="btn claim">claim</button>
					<p class="unclaimed">my unclaimed: 999Kx</p>
					
					<input type="text" placeholder="予測" class="predict value">
					<input type="text" placeholder="価格" class="predict amount">
					<button class="btn predict make">予測作成</button>

					<div class="mypredicts mt-4">
						<h4>自分の予測一覧</h4>
						<div class="row">
							<div class="col-5">
								<div class="card blue-grey darken-1">
									<div class="card-content white-text">
										<span class="card-title">そうた君のテストの点数予測</span>
										<p>予測: 100点</p>
										<p>価格: 5Kx</p>
										<p>結果: 100点</p>
									</div>
									<div class="card-action">
										<a class="btn showResult" value="0" href="#">結果確定</a>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="predicts mt-4">
						<h4>予測商品一覧</h4>
						<div class="row">
							<div class="col-5">
								<div class="card blue-grey darken-1">
									<div class="card-content white-text">
										<span class="card-title">そうた君のテストの点数予測</span>
										<p>価格: 5Kx</p>
										<p>予測: 購入したら見れる</p>
										<p>予測者: 0x28660122D3E45745dd3EbBE2B974F616e2939254</p>
									</div>
									<div class="card-action">
										<a class="btn buy" value="0" href="#">購入</a>
									</div>
								</div>
							</div>
						</div>
					</div>
			</div>


		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="./assets/abi.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
		<script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="./assets/app.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</body>
</html>
